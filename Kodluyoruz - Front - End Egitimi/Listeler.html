<!DOCTYPE html> 
<head>
    <title>Listeler</title>
</head>

<body>

    <h1>Listeler</h1>
   
    <!-- 
        
        Sıralı Listerler -> 1,2,3,4 ordered list -> ol
        Sıralı olmayan listeler -> *,*,*, unordered list?  -> ul
        -> List item gerekli her liste için

    
    -->
    <ol>
        <li>Liste Öğesi 1</li>
        <li>Liste Öğesi 2</li>
        <li>Liste Öğesi 3</li>
    </ol>

    <ul>
        <li>Liste Öğesi 1</li>
        <li>Liste Öğesi 2</li>
        <li>Liste Öğesi 3</li>
    </ul>

</body>
